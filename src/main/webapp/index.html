<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Todo list</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">TODO List</h1>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="status">
                    <label class="form-check-label" for="status">
                        Показать все
                    </label>
                    <div class="float-right" id="userField"><button type="button" class="btn btn-primary" style="margin-left: 20px" id="exitButton">Выйти</button></div>
                </div>
                <div class="panel-body" style="margin-top: 20px">
                    <ul class="list-group" id="task-list">
                    </ul>
                </div>
            </div>
            <form>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Новое задание</span>
                    </div>
                    <textarea class="form-control" aria-label="Новое задание" id="task-desc"></textarea>
                    <div class="input-group-append">
                        <button type="reset" class="btn btn-primary" id="add-task-button">Добавить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</div>
<script src="index.js"></script>
</body>
</html>
